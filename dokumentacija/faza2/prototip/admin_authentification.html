<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.4/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="base_moderator.js" type="text/javascript" defer></script>
    <title>Zlatni gol</title>
    <link rel="shortcut icon" href="images/football.png" type="image/x-icon">
</head>
<body>
    <div id="my_header">
    </div>
    <div class="container bg-dark rounded" style="margin-top: 50px;">
        <div class="row justify-content-md-center">
            <div class="bg-dark rounded text-warning text-center col-8" style=" margin-top: 50px; margin-bottom: 50px; font-size: 50px;">
                Autentifikacija administratora
            </div>

            <form class="bg-dark rounded col-8">
                <div class="form-group">
                    <label class="text-warning" for="exampleInputEmail1">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                    <label class="text-warning" for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="text-right" style="margin-top: 20px; margin-bottom: 50px;">
                    <a class="btn btn-warning" href="users.html" role="button">Potvrdi</a>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>

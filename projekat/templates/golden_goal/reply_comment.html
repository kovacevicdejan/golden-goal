{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <link rel = "stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}

{% block content %}
    <div class="container content" style="padding-top: 50px;">
        <div class="row justify-content-center rounded" style="padding-bottom: 50px;">
            <div class="col-xl-7 col-lg-6 col-md-8 col-sm-12 bg-dark rounded" style="padding-bottom: 20px;">
                <div class="bg-dark rounded text-warning text-center" style="margin-top: 30px; margin-bottom: 20px; font-size: 40px;">
                    Commenting...
                </div>

                <form class="bg-dark rounded" style="padding: 20px;" method="post">
                    {% csrf_token %}

                    <div class="form-group text-left">
                        {{ form.text|as_crispy_field }}
                    </div>

                    <div class="text-right" style="margin-top: 20px;">
                        <input type="submit" class="btn btn-warning" style="font-size: 20px" value="Comment">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

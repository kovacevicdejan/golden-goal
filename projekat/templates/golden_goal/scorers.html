{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel = "stylesheet" href="{% static 'css/scorers.css' %}">
{% endblock %}

{% block content %}
    <div class="col-12 content">
        <br>
        <table class="table table-striped table-dark rounded border-zero text-center">
            <thead>
                <tr class="text-warning rounded-top">
                    <th class="border-zero rounded-left bottom-left-zero-radius">Rank</th>
                    <th class="border-zero">Player</th>
                    <th class="border-zero">Team</th>
                    <th class="border-zero">Position</th>
                    <th class="border-zero rounded-right bottom-right-zero-radius">Goals</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                    <tr>
                        <td>{{ player.rank }}</td>
                        <td>{{ player.name }}</td>
                        <td>{{ player.team }}</td>
                        <td>{{ player.position }}</td>
                        <td>{{ player.number_of_goals }}</td>
                    </tr>
                {% endfor %}
                <tr class="rounded"></tr>
            </tbody>
        </table>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container bg-dark rounded" style="margin-top: 50px;">
        <div class="row bg-dark rounded" style="margin-bottom: 50px;">
            <div class="col-4 bg-dark rounded">
                <div class="text-center" style="margin-top: 50px;">
                    <img class="rounded profile_img" src="{% static 'images/Manchester_United_FC.svg.png' %}" alt="">
                </div>

                <div class="text-center text-warning" style="font-size: 30px;">
                    {{ user.username }}
                </div>

                <div class="text-center text-warning" style="margin-top: 20px; margin-bottom: 30px; font-size: 20px;">
                    Rank: {{ rank }}
                </div>

                <div class="text-center text-warning" style="margin-top: 20px; margin-bottom: 50px; font-size: 20px;">
                    Score: {{ user.score }}
                </div>

                <div class="text-center" style="margin-top: 20px; margin-bottom: 30px;">
                    <a class="btn btn-warning" href="{% url 'user_images' %}" role="button">Change profile image</a>
                </div>
            </div>

            <div class="col-8 bg-dark rounded">
                <div class="text-left text-warning" style="font-size: 50px; margin-top: 40px; margin-bottom: 30px;">
                    Unopened presents
                </div>

                <div class="row text-left">
                    <div class="col-4 text-center">
                        <div>
                            <img class="rounded profile_img" src="{% static 'images/Liverpool_FC_logo.png' %}" alt="">
                        </div>

                        <div class="text-warning" style="margin-top: 20px; margin-bottom: 50px; font-size: 20px;">
                            New image
                        </div>
                    </div>

                    <div class="col-4 text-center">
                        <div>
                            <img class="rounded profile_img" src="{% static 'images/Chelsea_crest.png' %}" alt="">
                        </div>

                        <div class="text-warning" style="margin-top: 20px; margin-bottom: 50px; font-size: 20px;">
                            New image
                        </div>
                    </div>

                    <div class="col-4 text-center">
                        <div class="text-warning" style="font-size: 75px;">
                            50
                        </div>

                        <div class="text-warning" style="margin-top: 8px; margin-bottom: 50px; font-size: 20px;">
                            More points
                        </div>
                    </div>

                    <div class="col-4 text-center">
                        <div class="text-warning" style="font-size: 75px;">
                            X2
                        </div>

                        <div class="text-warning" style="margin-top: 8px; margin-bottom: 50px; font-size: 20px;">
                            Duble prediction
                        </div>
                    </div>

                    <div class="col-4 text-center">
                        <div class="text-warning" style="font-size: 75px;">
                            100
                        </div>

                        <div class="text-warning" style="margin-top: 8px; margin-bottom: 50px; font-size: 20px;">
                            More points
                        </div>
                    </div>

                    <div class="col-4 text-center">
                        <div>
                            <img class="rounded profile_img" src="{% static 'images/Arsenal_FC.svg.png' %}" alt="">
                        </div>

                        <div class="text-warning" style="margin-top: 20px; margin-bottom: 50px; font-size: 20px;">
                            New image
                        </div>
                    </div>
                </div>

                <div class="text-right" style="margin-bottom: 50px; margin-right: 40px;">
                    <a class="btn btn-warning" href="{% url 'user_profile' %}" role="button">Take presents</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
